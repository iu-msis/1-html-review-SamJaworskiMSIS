<h2>A Random User Profile</h2>
      <div id="personApp">
      <p>Name:</p>
      <p>{{ person.name.first }} {{ person.name.last }}</p>
        <br>
      <p>Country of origin:</p>
      <p>{{nationality}}</p>
      <br>
    
      <p>Birthday:</p>
      <p>{{bday}}</p>
      <br>
      <p>Age:</p>
      <p>{{age}}</p>
      <br>
      <p>Email Address:</p>
      <p><a v-bind:href="'mailto:'+person.email">{{person.email}}</a></p>
