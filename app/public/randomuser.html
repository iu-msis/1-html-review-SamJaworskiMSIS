<h2>A Random User Profile</h2>
      <div>
      <p>Name:</p>
      <p>{{person.name.first}} {{person.name.last}}</p>
    </div>
    <div>
      <p>Country of origin:</p>
      <p>{{person.nat}}</p>
    </div>
    <div>
      <p>Birthday:</p>
      <p>{{person.dob.date}}</p>
    </div>
    <div>
      <p>Age:</p>
      <p>{{person.dob.age}}</p>
    </div>
    <div>
      <p>Email Address:</p>
      <p><a v-bind:href="'mailto:'+person.email">{{person.email}}</a></p>
      <!--https://getbootstrap.com/docs/5.1/content/images/-->
      <!--https://www.wikidata.org/wiki/Q240018 Kazik Staszewski-->
      ​<picture>
        <source srcset="440px-Kazik-N1.jpg" type="image/svg+xml">
        <img src="440px-Kazik-N1.jpg" class="img-fluid Gilgamesh" alt="Picture of Gilgamesh Lagrange">
      </picture>
    </div>
    <script src="js/randomperson.js"></script>
</body>
</html>
